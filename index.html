<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title">Sign in</h1>
    <div class="login login__body">
        <form id="login__form">
            <div class="avatar"><span class="ava"><i class="fa-solid fa-circle-user"></i></span></div>
            <input type="text" id="user" class="input input__info" placeholder="Type your username " required>
            <input type="password" id="password" class="input input__info" placeholder="Type your password" required> 
            <div id="errorMessage"></div>
            <input type="submit" id="submit" value="Sign in">
            <div>
                <p class="example">login: admin</p>
                <p class="example">password: 1111</p>
            </div>
        </form>
    </div>
    <script>
        login__form.addEventListener('submit',function(e){
            e.preventDefault()
            if(user.value == 'admin' && password.value == '1111'){
                sessionStorage.setItem('admin',true)
                location.href = './admin/index.html'
            }else{
                errorMessage.innerText = 'The username or password you entered isnâ€™t connected to an account.'
            }
        })
    </script>
</body>
</html>
